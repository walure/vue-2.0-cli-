<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
<header class="header">
	<div class="go_back" onclick="history.back()"></div>
	<div class="page_title">忘记密码</div>
</header>
<div class="whole">

    <div class="login-form">
        	<div class="user-name common-div">
                <input type="text" name="username" value="" placeholder="用户名" />        
            </div>
			<div class="user-pasw common-div">
                <input type="password" name="password" value="" placeholder="密码" />        
            </div>
            <div class="user-yzm common-div">
                <input type="text" name="yzm" value="" placeholder="验证码" />  
				<span>发送验证码</span>
            </div>
            <div class="login-btn common-div">设置</div>
			<div class="error_tip">密码错误!</div>
    </div>

</div>
</body>
</html>
